- pipeline: "yarn build"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
  - action: "Execute yarn build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20.9.0"
    execute_commands:
    - "cd baserepo"
    - "yarn"
    - "yarn build"
    setup_commands:
    - "apt-get update && apt-get install -y openjdk-11-jdk"
    shell: "BASH"
